plugin:
  name: custom-data-type-dante
  version: 1.5
  url: https://github.com/programmfabrik/fylr-plugin-custom-data-type-dante
  displayname:
    de-DE: DANTE-Verknüpfung
    en-US: DANTE-Referencing
  info:
    de-DE: Stellt Verknüpfungen mit dem Normdatenserver DANTE her.
    en-US: Use for references to entities of DANTE-AuthorityFile-Server.
  l10n: l10n/customDataTypeDante.csv
  webfrontend:
    url: customDataTypeDante.js
    css: customDataTypeDante.css
    dependencies:
      - commons-library
      
base_url_prefix: "webfrontend"

custom_types:
  dante:
    mapping:
      conceptName:
        type: text
      conceptURI:
        type: text
      conceptAncestors:
        type: text
      conceptSource:
        type: text
      conceptGeoJSON:
        type: geo_json
      facetTerm:
        type: text_l10n
    update:
      plugin_user:
        reference: system:root
      exec:
        service: "node"
        commands:
          - prog: "node"
            stdin:
              type: body
            stdout:
              type: body
            args:
              - type: "value"
                value: "%_exec.pluginDir%/updater/DANTEUpdater.js"
              - type: "value"
                value: "%info.json%"
      timeout: 300
      batch_size: 10
      expires_days: 1
      interval_base_config: update_interval_dante.days
    config:
      schema:
        - name: vocabulary_name
          parameters:
            value:
              type: text
        - name: insert_allowed
          parameters:
            value:
              type: bool
        - name: insert_voc_notation
          parameters:
            value:
              type: text
        - name: insert_username
          parameters:
            value:
              type: text
        - name: insert_token
          parameters:
            value:
              type: text
      mask:
        - name: editor_style
          parameters:
            value:
              type: select
              options: ["popover", "popover_with_treeview", "dropdown"]
        - name: editor_display
          parameters:
            value:
              type: select
              options: ["default", "condensed"]
        - name: use_dropdown_info_popup
          parameters:
            value:
              type: bool
        - name: use_cache
          parameters:
            value:
              type: bool
        - name: allow_label_choice
          parameters:
            value:
              type: bool
        - name: label_with_hierarchie
          parameters:
            value:
              type: bool
        - name: ancestors
          parameters:
            value:
              type: text
        - name: default_concept_uri
          parameters:
            value:
              type: text
        - name: default_concept_name
          parameters:
            value:
              type: text
        - name: vocabulary_name_overwrite
          parameters:
            value:
              type: text        
        - name: mapbox_access_token
          parameters:
            value:
              type: text
base_config:
  - name: debug_dante
    group: debug_custom_data_type
    parameters:
      enable_debug:
        type: bool
        default: false
        position: 0
  - name: update_dante
    group: update_custom_data_type
    parameters:
      restrict_time:
        type: bool
        default: false
        position: 0
      from_time:
        type: int
        default: 19
        min: 0
        max: 23
        position: 1
      to_time:
        type: int
        default: 4
        min: 0
        max: 23
        position: 2
      default_language:
        type: text
        default: 'de'
        position: 3

system_rights:
  - name: dante_plugin
    parameters:
      - name: dante_allow_add_records
        type: bool
